sudo: false
dist: trusty

language: scala

scala: "2.12.5"

jdk: oraclejdk8

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt

before_cache:
  # Cleanup the cached directories to avoid unnecessary cache updates
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt        -name "*.lock"               -print -delete

install:
  - git fetch --tags

script:
   - sbt ++$TRAVIS_SCALA_VERSION scalastyle coverage test coverageReport scripted

after_success:
  - sbt ++$TRAVIS_SCALA_VERSION coverageOff publish
  # scalatest generates XHTML files, but fails to escape an ampersand
  - sed -e 's!bitSet & mask!bitSet \&amp; mask!' -i $(find . -path \*/build/reports/tests/\* -name index.html)
  - reports-publisher

after_failure:
  # scalatest generates XHTML files, but fails to escape an ampersand
  - sed -e 's!bitSet & mask!bitSet \&amp; mask!' -i $(find . -path \*/build/reports/tests/\* -name index.html)
  - reports-publisher

